name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-and-upload:
    name: Build and Upload ${{ matrix.os }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: libscalibr.so
            asset_name: libscalibr-linux-amd64.so
          - os: macos-latest
            artifact_name: libscalibr.dylib
            asset_name: libscalibr-darwin-amd64.dylib
          - os: macos-14
            artifact_name: libscalibr.dylib
            asset_name: libscalibr-darwin-arm64.dylib
          - os: windows-latest
            artifact_name: scalibr.dll
            asset_name: scalibr-windows-amd64.dll

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout osv-scalibr
        uses: actions/checkout@v4
        with:
          repository: google/osv-scalibr
          path: ../osv-scalibr

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install GCC (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc

      - name: Install GCC (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc

      - name: Install MinGW (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install mingw -y

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          .\build.ps1

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: dist/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream
