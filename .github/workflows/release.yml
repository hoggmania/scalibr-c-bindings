name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

  build-and-upload:
    name: Build and Upload ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: libscalibr.so
            asset_name: libscalibr-linux-amd64.so
          - os: macos-latest
            artifact_name: libscalibr.dylib
            asset_name: libscalibr-darwin-amd64.dylib
          - os: macos-14
            artifact_name: libscalibr.dylib
            asset_name: libscalibr-darwin-arm64.dylib
          - os: windows-latest
            artifact_name: scalibr.dll
            asset_name: scalibr-windows-amd64.dll

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone osv-scalibr (latest)
        run: |
          git clone --depth 1 https://github.com/google/osv-scalibr.git osv-scalibr
          cd osv-scalibr && go mod tidy

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download Go dependencies
        run: go mod download

      - name: Install GCC (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc

      - name: Install GCC (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc

      - name: Install MinGW (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install mingw -y

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          .\build.ps1

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.artifact_name }}
