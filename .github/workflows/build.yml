name: Build Native Libraries

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]
  workflow_dispatch:

jobs:
  build:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Clone osv-scalibr (latest)
        run: |
          git clone --depth 1 https://github.com/google/osv-scalibr.git osv-scalibr
          cd osv-scalibr && go mod tidy

      - name: Download Go dependencies
        run: go mod download

      - name: Install MinGW
        run: |
          choco install mingw -y

      - name: Build Windows DLL
        run: |
          .\build.ps1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: scalibr-windows-amd64.dll
          path: dist/scalibr.dll
          if-no-files-found: error

      - name: Upload Release Asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/scalibr.dll
          asset_name: scalibr-windows-amd64.dll
          asset_content_type: application/octet-stream

