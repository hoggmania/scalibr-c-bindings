name: Build Native Libraries

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: libscalibr.so
            asset_name: libscalibr-linux-amd64.so
          - os: macos-latest
            artifact_name: libscalibr.dylib
            asset_name: libscalibr-darwin-amd64.dylib
          - os: macos-14  # Apple Silicon
            artifact_name: libscalibr.dylib
            asset_name: libscalibr-darwin-arm64.dylib
          - os: windows-latest
            artifact_name: scalibr.dll
            asset_name: scalibr-windows-amd64.dll

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Clone osv-scalibr (latest)
        run: |
          git clone --depth 1 https://github.com/google/osv-scalibr.git osv-scalibr
          cd osv-scalibr && go mod tidy

      - name: Fix containerd compatibility
        run: |
          go get -u github.com/containerd/containerd@v1.7.30
          go mod tidy

      - name: Download Go dependencies
        run: go mod download

      - name: Install GCC (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc

      - name: Install GCC (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc

      - name: Install MinGW (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install mingw -y

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          .\build.ps1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}
          if-no-files-found: error

      - name: Upload Release Asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

  test:
    name: Test Build Success
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List artifacts
        run: |
          echo "Built artifacts:"
          ls -lR

      - name: Verify artifacts
        run: |
          for file in libscalibr-linux-amd64.so/libscalibr.so \
                      libscalibr-darwin-amd64.dylib/libscalibr.dylib \
                      libscalibr-darwin-arm64.dylib/libscalibr.dylib \
                      scalibr-windows-amd64.dll/scalibr.dll; do
            if [ -f "$file" ]; then
              echo "✓ $file exists ($(du -h "$file" | cut -f1))"
            else
              echo "✗ $file missing"
              exit 1
            fi
          done
